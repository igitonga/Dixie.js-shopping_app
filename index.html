<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping list</title>
</head>
<body>

    <div class="container-fluid">

        <nav class="navbar">Shopping list</nav>

        <div class="content p-3">
            
            <form id="itemsForm">
                <div class="input-cont mt-2">
                    <label for="name">Name of item:</label>
                    <input type="text" class="name form-control" id="name"> 
                </div>
    
                <div class="input-cont mt-2">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="quantity form-control" id="quantity">
                </div>
    
                <div class="input-cont mt-2">
                    <label for="price">Price:</label>
                    <input type="number" class="price form-control" id="price">
                </div>
                 
                <button class="btn mt-4 addBtn" type="submit">Add item</button>
            </form>

            <div class="items-container mt-4">
                

            </div>


            <div class="d-flex align-items-center mt-4">
                <p><b>Total price:</b></p>
                <p class="totalPrice ml-3"></p>
            </div>
        </div>
    </div>
   

    
    <script src="/dexie.min.js"></script>
    <script src="/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
